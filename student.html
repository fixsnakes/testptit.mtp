<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Student Home</title>
</head>
<body>
    <div class="nav-bar">

        <div class="logo-container">
            <img src="assets/ptit-logo.png" alt="" id="ptit-logo">
            <h2>Online Test PTIT</h2>
        </div>
        <div class="student-container">
            <ul id="navlist">
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Bài Tập</a></li>
                <li><i class="fa-solid fa-bell"></i></li>
            </ul>
            <img src="assets/user.jpg" alt="user-img" id="user-img">
            
            <h4>Hi,Tùng Lâm!</h4>
            
        </div>
    </div>
    <div class="container">
        <div class="analyis-container">
            <div class="list-analyis">
                <div class="detail test-number">
                    <div class="img-todo">
                        <img id="todo-list" src="assets/list.png" alt="">
                    </div>
                    <div class="content-todo">
                        <p id="content-test">Bài Thi</p>
                        <p id="number-todo">48</p>
                    </div>
                </div>
                <div class="detail done-number">
                    <div class="img-todo">
                        <img id="todo-list" src="assets/done.png" alt="">
                    </div>
                    <div class="content-todo">
                        <p id="content-test">Đã Làm</p>
                        <p id="number-todo">0</p>
                    </div>
                </div>
                <div class="detail not-done-number">
                    <div class="img-todo">
                        <img id="todo-list" src="assets/contract.png" alt="">
                    </div>
                    <div class="content-todo">
                        <p id="content-test">Chưa Làm</p>
                        <p id="number-todo">48</p>
                    </div>
                </div>
                <div class="detail point-average">
                    <div class="img-todo">
                        <img id="todo-list" src="assets/average.png" alt="">
                    </div>
                    <div class="content-todo">
                        <p id="content-test">Điểm Trung Bình</p>
                        <p id="number-todo">---/10</p>
                    </div>
                </div>
            </div>
           <div class="list-test" >
                <div class="tool-bar">
                    <div class="select-tool">
                        <!--Select Bar Type Of Test-->
                        <div class="select-bar">
                            <div id="SelectField" class="filter-tool">
                                <div id="SelectText"><i id="alltest" class="fa-solid fa-circle"></i><p>Tất Cả Bài Thi</p></div>
                                <img id="down-img" src="assets/down-arrow.png" alt="">
                            </div>
                            <ul id="list" class="hide">
                                <li class="options">
                                    <i id="alltest" class="fa-solid fa-circle"></i>
                                    <p>Tất Cả Bài Thi</p>
                                </li>
                                <li class="options">
                                    <i id="train" class="fa-solid fa-circle"></i>
                                    <p>Luyện Tập</p>
                                </li>
                                <li class="options">
                                    <i id="sem" class="fa-solid fa-circle"></i>
                                    <p>Giữa Kỳ</p>
                                </li>
                                <li class="options">
                                    <i id="final" class="fa-solid fa-circle"></i>
                                    <p>Cuối Kỳ</p>
                                </li>
                            </ul>
                        </div>
                        <div class="select-status">
                            <div id="SelectFieldSatus" class="filter-status">
                                <div id="selectStatus"><i id="allstatus" class="fa-solid fa-circle"></i><p>Trạng Thái</p></div>
                                <img id="down-img" src="assets/down-arrow.png" alt="">
                            </div>
                            <ul id="list-status" class="hide-status">
                                <li class="options-status">
                                    <i id="allstatus" class="fa-solid fa-circle"></i>
                                    <p>Trạng Thái</p>
                                </li>
                                <li class="options-status">
                                    <i id="sem" class="fa-solid fa-circle"></i>
                                    <p>Tự Do</p>
                                </li>
                                <li class="options-status">
                                    <i id="train" class="fa-solid fa-circle"></i>
                                    <p>Chưa Mở</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" id="search-tool" placeholder="Search....">
                    </div>
                </div>
                <div class="table-data">
                    <table>
                        <thead>
                            <tr>
                                <th>Tên Bài Thi</th>
                                <th>Kỳ Thi</th>
                                <th>Ngày Thi</th>
                                <th>Trạng Thái</th>
                                <th>Kết Quả</th>
                            </tr>
                        </thead>
                        <tbody id="table-test">

                        </tbody>
                       
                       
                        
                    </table>
                </div>
           </div>

        </div>

    </div>
    <script src="backjs/student.js">
    </script>
</body>
</html>
