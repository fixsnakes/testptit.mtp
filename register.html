<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Ptit Test Online</title>
</head>
<body>
    <div class="img-left">
        <img id="left"  src="assets/left-img.jpg" alt="">
    </div>
    <div class="img-right">
        <img id="right" src="assets/right-img.jpg" alt="">
    </div>


   <div class="nav-bar">
        <div class="logo">
            <img src="assets/ptit-logo.png" alt="" id="logo-ptit">
            <h2 >Online Test PTIT</h2>
        </div>
        
        <ul>
            <li><a href="#">Trang Chủ</a></li>
            <li><a href="#">Giới Thiệu</a></li>
            <li><a href="#">Thư Viện</a></li>
            <li><a href="#">Email</a></li>
        </ul>
        <button class="btnSignup" type="button" onclick="GotoLoginPage()">Đăng Nhập</button>
   </div>
   <div class="container">
        <div class="wrapper">
            <div class="form-login">
                <div class="login-logo">
                    <img id="logo-login" src="assets/ptit-logo.png" alt="">
                </div>
                <h2>Đăng Ký</h2>
                <p id="status-paragraph"></p>
                <div class="label_input">
                    <i class="fa-solid fa-envelope"></i>
                    <label id="input-field" for="password">Email</label>
                </div>
                <input type="email" id="email" placeholder="Nhập Email Của Bạn">
                <div class="label_input">
                    <i class="fa-solid fa-user"></i>
                    <label id="input-field" for="username">Tài Khoản</label>
                </div>
                
                <input type="text" id="username" placeholder="Nhập Tài Khoản">
                <div class="label_input">
                    <i class="fa-solid fa-lock"></i>
                    <label id="input-field"  for="password">Mật Khẩu</label>
                </div>
                <input  type="password" id="password" placeholder="Nhập Mật Khẩu">
                <div class="label_input">
                    <i class="fa-solid fa-lock"></i>
                    <label id="input-field"  for="password">Xác Nhận Mật Khẩu</label>
                </div>
                <input  type="password" id="re-password" placeholder="Nhập Lại Mật Khẩu">

                <button id="btnSignin" onclick="ValidateFormRegister()">Đăng Ký</button>
               
            </div>
            <div class="img-gif">
                <img src="assets/login_video.gif" alt="" id="login-gif">
            </div>
        </div>
       
   </div>
   <script src="backjs/scripts.js"></script>
</body>
</html>
