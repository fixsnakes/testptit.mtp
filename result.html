<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Test Home</title>
</head>
<body>
    <div class="nav-bar">

        <div class="logo-container">
            <img src="assets/ptit-logo.png" alt="" id="ptit-logo">
            <h2>Online Test PTIT</h2>
        </div>
        <div class="student-container">
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Bài Tập</a></li>
                <li><i class="fa-solid fa-bell"></i></li>
            </ul>
            <img src="assets/user.jpg" alt="user-img" id="user-img">
            
            <h4>Hi,Tùng Lâm!</h4>
        </div>
    </div>
    <div class="cointainer">
        <div class="all-quiz-container">
            <div class="quiz-container" id="quiz-all">
                
                    
               
                
                <!--All Quiz-->
            </div>
            <div class="quiz-manager">
                <p>Kết Quả</p>
                <div id="result-manager">
                    <div id="correct-container">
                                
                    </div>
                    <div id="wrong-container">
                       
                    </div>
                    <div id="point-container">
                        <div id="grade-container">
        
                        </div>
                    </div>
                
                </div>
                <div id = "box-question">
                </div>
                <button id="submit" onclick="gotoresult()">Trở Về</button>
            </div>
            
        </div>
    </div>
  <script src="backjs/result.js"></script>
</body>
</html>
